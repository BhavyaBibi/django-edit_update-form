<html>

<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container">
        <div class="row form-group" style="margin-top:30px;">
            <div class="col-lg-6">
                <button class="btn btn-block btn-success" id="insert_btn" data-toggle="modal"
                    data-target="#insert_data">INSERT</button>
            </div>
            <div class="col-lg-6">
                <button class="btn btn-block btn-success" id="update_btn">EDIT ALL</button>
                <button class="btn btn-block btn-success" id="save_all_btn" style="display:none;margin-top:0px">SAVE
                    ALL</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-success" id="upt_success" style="display:none">

                </div>
                <div class="alert alert-danger" id="upt_error" style="display:none">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table">
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Created at</th>
                        </tr>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.id }}</td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.email }}</td>
                        <tr>{{ student.Gender}}<td>
                            <td>{{ student.created_at }}</td>
                            <td> <button class="btn btn-block btn-success id=" update-btn">Edit ALL</button>

                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="insert_data" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Insert Student</h4>
                    </div>
                    <div class="modal-body">


                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" name="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="Email">Email:</label>
                            <input type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="Gender">Gender:</label>
                            <select name="gender " class="form-control">
                                <option>Male</option>
                                <option>Female</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-block btn-info" value="INSERT STUDENT">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
</body>

</html>
